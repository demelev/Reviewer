<!DOCTYPE HTML>
<html>

<head>  
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
      text: "Coal Reserves of Countries"   
      },
      axisY:{
        title:"Coal (mn tonnes)"   
      },
      animationEnabled: true,
      data: [
      {        
        type: "stackedColumn",
        toolTipContent: "{label}<br/><span style='\"'color: {color};'\"'><strong>{name}</strong></span>: {y}mn tonnes",
        name: "Occasionaly",
        showInLegend: "true",
        dataPoints: [
            {  y: 2 , label: "1"},
            {  y: 1.4, label: "2" },
            {  y: 2, label:  "3" },
            {  y: 2, label:   "4" },
            {  y: 2, label:  "5"}
        ]
      },  {        
        type: "stackedColumn",
        toolTipContent: "{label}<br/><span style='\"'color: {color};'\"'><strong>{name}</strong></span>: {y}mn tonnes",
        name: "Daily",
        showInLegend: "true",
        dataPoints: [
            {  y: 1 , label: "1"},
            {  y: 1.2, label: "2" },
            {  y: 2, label:  "3" },
            {  y: 1, label:   "4" },
            {  y: 1, label:  "5"}
        ]
      }            
      ]
      ,
      legend:{
        cursor:"pointer",
        itemclick: function(e) {
          if (typeof (e.dataSeries.visible) ===  "undefined" || e.dataSeries.visible) {
	          e.dataSeries.visible = false;
          }
          else
          {
            e.dataSeries.visible = true;
          }
          chart.render();
        }
      }
    });

    chart.render();
  }
  </script>
 <script type="text/javascript" src="/canvasjs-1.8.0/canvasjs.min.js"></script></head>
 <script type="text/javascript" src="/"></script></head>
<body>
  <div id="chartContainer" style="height: 300px; width: 100%;">
      Hello hello
  </div>
</body>
</html>
